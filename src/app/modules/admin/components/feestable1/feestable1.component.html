 <div class="container">
    <div style="margin-top:10px">
        <button mat-raised-button (click)="onCreate()" >
            <mat-icon>add</mat-icon>Create
          </button> 
          <mat-form-field appearance="standard">
         <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
       </mat-form-field> 
  
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
   
              <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
             <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
  
   
              <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}}</td>
              </ng-container>
  
    
                <ng-container matColumnDef="studentid">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID  </th>
                <td mat-cell *matCellDef="let row"> {{row.studentid}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="allotedfee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> AllotedFee </th>
                      <td mat-cell *matCellDef="let row"> {{row.allotedfee}} </td>
                       </ng-container>

                      <!-- <ng-container matColumnDef="term1">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Term1 </th>
                      <td mat-cell *matCellDef="let row"> {{row.term1}} </td>
                        </ng-container>

                        <ng-container matColumnDef="term2">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Term2 </th>
                        <td mat-cell *matCellDef="let row"> {{row.term2}} </td>
                        </ng-container>

                         <ng-container matColumnDef="term3">
                         <th mat-header-cell *matHeaderCellDef mat-sort-header> Term3 </th>
                         <td mat-cell *matCellDef="let row"> {{row.term3}} </td>
                          </ng-container>  -->

                          <ng-container matColumnDef="balance">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
                           <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
                           </ng-container>
  
                            <ng-container matColumnDef="actions">
                             <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                               <mat-cell *matCellDef="let row">
                                                     <!-- <button (click)="clickonrow(row)" routerLink="/admin/profile" mat-icon-button><mat-icon >preview</mat-icon></button> -->
                                           <button (click)="clickedit(row)"><mat-icon >edit</mat-icon></button>
                                                 </mat-cell>
                                                      </ng-container>

                                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
                                            <!-- Row shown when there is no matching data. -->
                                         <tr class="mat-row" *matNoDataRow>
                                                 <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                                   </tr>
                                                      </table>
  
                                                           <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                </div>
  
          </div>
  </div>
