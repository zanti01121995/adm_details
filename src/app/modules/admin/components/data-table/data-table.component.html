<div class="data-table">
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstname}} &nbsp;&nbsp;{{row.lastname}}</td>
    </ng-container>

    


    <ng-container matColumnDef="studid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> studentid</th>
      <td mat-cell *matCellDef="let row"> {{row.studid}} </td>
    </ng-container>
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> studentid</th>
      <td mat-cell *matCellDef="let row"> {{row.DOB}} </td>
    </ng-container>
<!-- 
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row"> {{row.Actions}} </td>
    </ng-container> -->
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
      <button (click)="clickonrow(row)" routerLink="/admin/profile" mat-icon-button><mat-icon >preview</mat-icon></button>
        <button (click)="onedit(row)" routerLink="/admin/form"><mat-icon >edit</mat-icon></button>
        </mat-cell>
       
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   
    <!-- <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr> -->
  </table>

  <mat-paginator [pageSizeOptions]="[1, 5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
