<div class="data-table">
  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->
<div class="mat-elevation-z8 ">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
       <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>
    <span class="material-icons-outlined">
      preview
      </span>
    <ng-container matColumnDef="firstname">
       <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.firstname}}&nbsp;&nbsp;{{row.lastname}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
      <button (click)="clickonrow(row)" routerLink="/admin/profile" mat-icon-button><mat-icon >preview</mat-icon></button>
        <button (click)="onedit(row)" routerLink="/admin/form"><mat-icon >edit</mat-icon></button>
        </mat-cell>
       
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="DOB">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.DOB}}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="studid">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Studid</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.studid}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
    ></mat-row>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
</div>
